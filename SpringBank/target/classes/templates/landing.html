<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #f8f9fa, #f8f9fa); /* Gradient background from left down corner */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background-color: #FFFFFF; /* Light orange background color */
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn {
          background-color: #f8f9fa;
          margin: none;
          font-size: 16px;
          border-radius: 35px 35px;
          width: 160px;
          height: 40px;
          border: 2px solid #007bff;
        }
        .btn:hover {
            color: #ff8c00; /* Orange color on hover */
        }
        .card-title {
            font-weight: bold;
            color: #007bff;
            font-size: 22px;
        }
        .card-text {

            color: #6c757d;
        }
        .card-info {
            margin-bottom: 10px;
        }
        .card-info span {
            font-weight: bold;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="box">
                <h5 class="card-title">Welcome to Spring Bank!</h5>
                <p>We're here to make your banking experience seamless and secure.</p>

                <a th:href="@{/showDashboard}">
                    <button type="button" class="btn" data-mdb-ripple-init>Login</button>
                </a>
                <a th:href="@{/showFormForAdd}">
                    <button type="button" class="btn" data-mdb-ripple-init>Sign Up</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
