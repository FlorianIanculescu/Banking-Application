<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Information</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }.company-name {
        color: white;
            font-weight: bold;
            font-size: 1.5em;
        }
        .nav-link {
            color: white; /* Dark text color */
            transition: color 0.3s ease;
            cursor: pointer; /* Change cursor to pointer */
            padding: 0.5rem 1rem; /* Add padding to match other tabs */
            text-decoration: none; /* Remove default underline */
        }
        .nav-link:hover {
            color: #ff8c00; /* Orange color on hover */
        }
        .logout-link {
            color: white; /* White text color */
            background-color: #ff8c00; /* Orange background color */
            border: none; /* Remove border */
            border-radius: 0.25rem; /* Add border-radius for rounded corners */
            padding: 0.5rem 1rem; /* Add padding to match other tabs */
            cursor: pointer; /* Change cursor to pointer */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
            text-decoration: none; /* Remove default underline */
        }
        .logout-link:hover {
            background-color: #ffad80; /* Lighter orange color on hover */
        }

        .logOutBtn {
            color: white; /* Dark text color */
            transition: color 0.3s ease;
            cursor: pointer; /* Change cursor to pointer */
            padding: 0.5rem 1rem; /* Add padding to match other tabs */
            text-decoration: none; /* Remove default underline */
            border: none;
            background-color: #343a40;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .logOutBtn:hover {
            color: #ff8c00; /* Orange color on hover */
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            border-radius: 35px 35px 0px 0px;
        }
        .footerText {
            font-family: "Times New Roman";
            font-size: 18px;
            color: white;
        }

        .header {
            background-color: #343a40;
            padding-top: 1rem;
            padding-bottom: 1rem;
            border-radius: 0px 0px 35px 35px;
        }
        .card-title {
            font-weight: bold;
            color: #007bff;
        }
        .card-text {

            color: #6c757d;
        }
        .card-info {
            margin-bottom: 10px;
        }
        .card-info span {
            font-weight: bold;
        }
        .backButton {
          background-color: #f8f9fa;
          margin: none;
          font-size: 16px;
          border-radius: 35px 35px;
          width: 160px;
          height: 40px;
          border: 2px solid #007bff;
        }
        .backButton:hover {
            color: #ff8c00; /* Orange color on hover */
        }
    </style>
</head>
<body>

<header class="header">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="company-name">Spring Bank</div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/showAccountInformation}">Account Information</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/showDashboard}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/showFormForWithdraw}">Withdraw</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/showFormForDeposit}">Deposit</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>
    <form th:action="@{/logout}" method="POST">
      <button type="submit" class="logOutBtn"><b>Logout</b></button>
    </form>
  </div>
</header>

<br><br><br>


<div class="container mt-5">
  <div class="row">

    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Transaction History</h5>
          <table class="table">
            <thead>
            <tr>
              <th>Id</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Description</th>
              <th>Sending Customer</th>
              <th>Receiving Customer</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-light" th:each="tempTransaction : ${transactions}">

              <td th:text="${tempTransaction.id}"/>
              <td th:text="${tempTransaction.amount}"/>
              <td th:text="${tempTransaction.date}"/>
              <td th:text="${tempTransaction.description}"/>
              <td th:text="${tempTransaction.sendingCustomer.accountNumber}"/>
              <td th:text="${tempTransaction.receivingCustomer.accountNumber}"/>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
</body>

<footer class="footer">
  <div class="container">
    <span class="footerText"><b>SpringBank</b>| Ianculescu Florian &copy; 2024 All rights reserved.</span>
  </div>
</footer>

</html>
